<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Score Keeper
                      </p>
                     
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Click the button below to change the score</p>
                        <label for="setScore" class="label is-large is-inline">Set Score</label>
                        <div class="select is-rounded">
                            <select name="" id="setScore">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="button is-primary card-footer-item">1+ Player 1</button>
                        <button id="p2Button" class="button is-success card-footer-item">1+ Player 2</button>
                        <button id="reset" class="button is-warning card-footer-item">reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
    <script src="app.js"></script>
</body>
</html>
